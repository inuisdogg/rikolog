<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <canvas id="canvas" width="512" height="512" style="display:none;"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // 背景（黒）- 余白を最小限に
    ctx.fillStyle = '#000000';
    ctx.fillRect(0, 0, 512, 512);
    
    // 電卓の本体 - 画面全体を使う（余白10px）
    const padding = 10;
    const calcWidth = 512 - padding * 2;
    const calcHeight = 512 - padding * 2;
    ctx.fillStyle = '#1a1a1a';
    ctx.fillRect(padding, padding, calcWidth, calcHeight);
    
    // 電卓のフレーム
    ctx.strokeStyle = '#333333';
    ctx.lineWidth = 4;
    ctx.strokeRect(padding, padding, calcWidth, calcHeight);
    
    // ディスプレイ（上部）
    const displayY = padding + 20;
    const displayHeight = 70;
    ctx.fillStyle = '#000000';
    ctx.fillRect(padding + 20, displayY, calcWidth - 40, displayHeight);
    
    // ディスプレイの数字
    ctx.fillStyle = '#ffffff';
    ctx.font = 'bold 56px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('0', 256, displayY + 50);
    
    // ボタンエリア（中央から下）
    const buttonStartY = displayY + displayHeight + 30;
    const buttonSize = 60;
    const buttonSpacing = 15;
    
    // 数字ボタン（1-9）
    ctx.fillStyle = '#2a2a2a';
    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 3; col++) {
        const x = padding + 30 + col * (buttonSize + buttonSpacing);
        const y = buttonStartY + row * (buttonSize + buttonSpacing);
        ctx.beginPath();
        ctx.arc(x + buttonSize/2, y + buttonSize/2, buttonSize/2 - 2, 0, Math.PI * 2);
        ctx.fill();
        // 数字
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 28px Arial';
        ctx.textAlign = 'center';
        const num = (2 - row) * 3 + col + 1;
        ctx.fillText(num.toString(), x + buttonSize/2, y + buttonSize/2 + 10);
        ctx.fillStyle = '#2a2a2a';
      }
    }
    
    // 演算子ボタン（右側）
    ctx.fillStyle = '#ff9500';
    const opX = padding + calcWidth - 30 - buttonSize;
    for (let row = 0; row < 3; row++) {
      const y = buttonStartY + row * (buttonSize + buttonSpacing);
      ctx.beginPath();
      ctx.arc(opX + buttonSize/2, y + buttonSize/2, buttonSize/2 - 2, 0, Math.PI * 2);
      ctx.fill();
    }
    
    // 0ボタンと=ボタン（最下部）
    const bottomY = buttonStartY + 3 * (buttonSize + buttonSpacing);
    // 0ボタン
    ctx.fillStyle = '#2a2a2a';
    ctx.beginPath();
    ctx.arc(padding + 30 + buttonSize/2, bottomY + buttonSize/2, buttonSize/2 - 2, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = '#ffffff';
    ctx.font = 'bold 28px Arial';
    ctx.fillText('0', padding + 30 + buttonSize/2, bottomY + buttonSize/2 + 10);
    
    // =ボタン
    ctx.fillStyle = '#ff9500';
    ctx.beginPath();
    ctx.arc(opX + buttonSize/2, bottomY + buttonSize/2, buttonSize/2 - 2, 0, Math.PI * 2);
    ctx.fill();
    
    // 画像をダウンロード
    canvas.toBlob((blob) => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'icon-512.png';
      a.click();
      
      // 192x192も作成
      const canvas192 = document.createElement('canvas');
      canvas192.width = 192;
      canvas192.height = 192;
      const ctx192 = canvas192.getContext('2d');
      ctx192.drawImage(canvas, 0, 0, 192, 192);
      canvas192.toBlob((blob192) => {
        const url192 = URL.createObjectURL(blob192);
        const a192 = document.createElement('a');
        a192.href = url192;
        a192.download = 'icon-192.png';
        a192.click();
        alert('アイコン画像をダウンロードしました。publicフォルダに配置してください。');
      });
    }, 'image/png');
  </script>
</body>
</html>
